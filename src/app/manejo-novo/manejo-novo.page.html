<ion-header>

  <img src="../assets/icon/favicon.png" width="10%">
  <ion-text class="custom-text-trem">Tecnologia de Referenciamento,
    Espacialização e Manejo do
    Greening (T.R.E.M.)</ion-text>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row class="custom-row-Inicio">

      <ion-col class = "custom-Inicio" size = "7.5" size-md = "10">
        <div (click)="onNovoClick()" class = "custom-text-inicio">
          <ion-icon name="arrow-back-outline"></ion-icon>
          NOVO
        </div>
      </ion-col>
      <ion-col class = "custom-Inicio" size = "auto" size-md = "auto">
        <ion-button class = "button-sair" fill="outline" (click)="onSalvarClick()">
          <ion-icon name="save-outline" class="icone-custom"></ion-icon>
          SALVAR
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row><ion-col size="auto"><div style="height: 5px"></div></ion-col></ion-row>

    <ion-row class = "custom-row" id = "row-Nome">
      <ion-col class = "custom-col" id = "col-label" size = "0.7"></ion-col>
      <ion-col class = "custom-col" id = "col-label" >
        <ion-label class = "bold">Data de Pulverização *</ion-label> 
      </ion-col>
    </ion-row>

    <ion-row class = "custom-row">
      <ion-col class = "custom-col" id = "col-input">
          <ion-input fill="outline" [(ngModel)]="dataPulveriza" required></ion-input>
      </ion-col> 
    </ion-row>

    <ion-row class = "custom-row" id = "row-Nome">
      <ion-col class = "custom-col" id = "col-label" size = "0.7"></ion-col>
      <ion-col class = "custom-col" id = "col-label" >
        <ion-label class = "bold">Data de Instalação da Armadilha *</ion-label> 
      </ion-col>
    </ion-row>

    <ion-row class = "custom-row">
      <ion-col class = "custom-col" id = "col-input">
          <ion-input fill="outline" [(ngModel)]="dataArmadilha" required></ion-input>
      </ion-col> 
    </ion-row>

    <ion-row class = "custom-row" id = "row-Nome">
      <ion-col class = "custom-col" id = "col-label" size = "0.7"></ion-col>
      <ion-col class = "custom-col" id = "col-label" >
        <ion-label class = "bold">Quantidade de psilídeos</ion-label> 
      </ion-col>
    </ion-row>

    <ion-row class = "custom-row">
      <ion-col class = "custom-col" id = "col-input">
          <ion-input [(ngModel)]="quantP" fill="outline" type="number"></ion-input>
      </ion-col> 
    </ion-row>

    <ion-row class = "custom-row">
      <ion-col class = "custom-col" id = "col-label" size = "0.7"></ion-col>
      <ion-col class = "custom-col" id = "col-label">
        <ion-label class = "bold">Produto utilizado</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class = "custom-row">
      <ion-col class = "custom-col" id = "col-input">
        <ion-select  fill = "outline"labelPlacement="stacked" [(ngModel)]="selectedProduto">
          <ion-select-option *ngFor="let produto of produtos" [value]="produto">{{ produto }}</ion-select-option>
        </ion-select>
      </ion-col> 
    </ion-row>

    <ion-row class="custom-row">
      <ion-col class = "custom-col" id = "col-label" size = "0.7"></ion-col>
      <ion-col class="custom-col" id="col-label" *ngIf="selectedProduto === 'XYZ'">
        <ion-label class = "red">Aviso: o produto XYZ foi utilizado em 23/08</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class = "custom-row">
      <ion-col class = "custom-col" id = "col-label" size = "0.7"></ion-col>
      <ion-col class = "custom-col" id = "col-label">
        <ion-label class = "bold">Região</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class = "custom-row">
      <ion-col class = "custom-col" id = "col-input">
        <ion-select  fill = "outline"labelPlacement="stacked" [(ngModel)]="selectedRegiao">
          <ion-select-option *ngFor="let regiao of regioes" [value]="regiao">{{ regiao }}</ion-select-option>
        </ion-select>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-center">
      <ion-button (click)="onAlertaClick()"class = "button-menu">
        <div class = "div-button">
          <img src="../assets/icons/img/alerta.png">
          ALERTAS
        </div>
        <ion-badge color="danger" *ngIf="alertas == true">1</ion-badge>
      </ion-button>
      <ion-button class = "button-menu">
        <div class = "div-button">
          <img src="../assets/icons/img/manejo.png">
          MANEJO
        </div>
      </ion-button>
      <ion-button (click)="onAjudaClick()" class = "button-menu">
        <div class = "div-button">
          <img src="../assets/icons/img/ajuda.png">
          AJUDA
        </div>
      </ion-button>
      <ion-button (click)="onConfiClick()">
        <div class = "div-button">
          <img src="../assets/icons/img/confi.png">
          CONFI
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
