<ion-header>
  <img src="../assets/icon/favicon.png" width="10%">
  <ion-text class="custom-text-trem">Tecnologia de Referenciamento,
    Espacialização e Manejo do
    Greening (T.R.E.M.)</ion-text>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="custom-row-Inicio">
      <ion-col class = "custom-Inicio" size = "7.5" size-md = "10">
        <ion-text class = "custom-text-inicio">ALERTAS</ion-text>
      </ion-col>
      <ion-col class = "custom-Inicio" size = "auto" size-md = "auto" *ngIf="alertas">
        <ion-button id = "button-sair" fill="outline">
          <ion-checkbox labelPlacement="end" [(ngModel)]="checkBoxValue2" (ionChange)="onChangeCheckBoxValueAll()">
            TODAS 
          </ion-checkbox>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row><ion-col size="auto"><div style="height: 5px"></div></ion-col></ion-row>
    <ion-row class = "custom-row" id = "row-Informe-dados" *ngIf="!alertas">
      <ion-col class="center-text">
        <ion-text>No momento, não há alertas de
        pulverização na sua região! <a href="#" (click)="saibaMais()">Saiba mais</a>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="custom-row" *ngIf="alertas">
      <ion-col size="0.6" size-md="1.76"></ion-col>
      <ion-col class="custom-col">
        <ion-text class="bold">Pulverização agendada</ion-text>
      </ion-col>
      <ion-col class="custom-col">
        <ion-text>18/Set</ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="custom-row" *ngIf="alertas">
      <ion-col size="0.6" size-md="1.76"></ion-col>
      <ion-col class="custom-col-Regiao">
        <ion-text>Região: Serrinha 2</ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="custom-row" *ngIf="alertas">
      <ion-col size="0.5" size-md="1.70"></ion-col>
      <ion-col class="custom-col-checkbox" size = "1" >
        <ion-checkbox labelPlacement="end" [(ngModel)]="checkBoxValue" [disabled]="isCheckboxDisabled" (ionChange)="onChangeCheckBoxValue()">
          MARCAR COMO LIDO 
        </ion-checkbox>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-center">
      <ion-button class = "button-menu">
        <div class = "div-button">
          <img src="../assets/icons/img/alerta.png">
          ALERTAS
        </div>
      </ion-button>
      <ion-button (click)="onManejoClick()" class = "button-menu">
        <div class = "div-button">
          <img src="../assets/icons/img/manejo.png">
          MANEJO
        </div>
      </ion-button>
      <ion-button class = "button-menu" (click)="onAjudaClick()">
        <div class = "div-button">
          <img src="../assets/icons/img/ajuda.png">
          AJUDA
        </div>
      </ion-button>
      <ion-button (click)="onConfiClick()">
        <div class = "div-button">
          <img src="../assets/icons/img/confi.png">
          CONFI
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
